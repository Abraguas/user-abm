<header bgColor="success" title="Users List" subtitle="All currently registered users"></header>
<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let u of users">
            <th scope="row">{{u.id}}</th>
            <td>{{u.name}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.age}}</td>
            <td><button (click)="editUser(u)" class="btn btn-secondary me-2">Edit</button><app-user-delete [user]="u" (onDelete)="updateList()"></app-user-delete></td>
          </tr>
        
        </tbody>
      </table>
      
</div>
